<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title> </head>
<body>

  <h1>{{ heading }}</h1>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
  {% endif %}

</body>
</html>
